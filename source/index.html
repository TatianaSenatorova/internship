<body class="page__body">

      <div class="main-header__content">

              <use href="/__spritemap#sprite-burger-menu"></use>
            </svg>
            <span class="visually-hidden">Закрыть меню</span>
            <svg class="main-header__close-icon" aria-hidden="true" focusable="false" width="26" height="26">
              <use href="/__spritemap#sprite-close-menu"></use>
            </svg>
          </button>
          <div class="main-header__nav-wrapper">
            <ul class="main-header__nav-list">
              <!-- Чтобы отобразить ссылку в состоянии disable надо добавить класс-модификатор is-disabled к элементу с классом nav-link. -->

                <a class="main-header__nav-link nav-link nav-link--uppercase" href="#tours" tabindex="0">
                  Туры
                </a>
              </li>
              <li class="main-header__nav-item">
                <a class="main-header__nav-link nav-link nav-link--uppercase" href="#training">
                  Обучение
                </a>
              </li>
              <li class="main-header__nav-item">
                <a class="main-header__nav-link nav-link nav-link--uppercase" href="#about">
                  О&nbsp;нас
                </a>
              </li>
              <li class="main-header__nav-item">
                <a class="main-header__nav-link nav-link nav-link--uppercase" href="#reviews">
                  Отзывы
                </a>
              </li>
              <li class="main-header__nav-item">
                <a class="main-header__nav-link nav-link nav-link--uppercase" href="#gallery">
                  Фотографии
                </a>
              </li>
              <li class="main-header__nav-item">
                <a class="main-header__nav-link nav-link nav-link--uppercase" href="#contacts">
                  Контакты
                </a>
              </li>
            </ul>
          </div>
        </nav>
        <!-- Чтобы отобразить ссылку в состоянии disable надо добавить класс-модификатор is-disabled к элементу с классом phone. -->
        <a class="main-header__phone phone" href="tel:+78000000000">8&nbsp;800 000-00-00</a>
      </div>
    </div>
  </header>
  <main class="main-content">
    <section class="hero" data-test="hero">
    </section>
